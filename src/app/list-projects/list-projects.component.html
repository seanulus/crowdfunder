<label for="funding">Money Raised:</label>
<select (change)="onChange($event.target.value)">
  <option value="">All</option>
  <option value="1">$0-499</option>
  <option value="2">$500-999</option>
  <option value="3">$1,000-1,499</option>
  <option value="4">$1,500 or More</option>
</select>
<ul>
  <li *ngFor="let funding of fundings | async | fundingPipe:filterByFunding" (click)="goToFundingDetails(funding)">
  {{funding.name}}
  </li>
</ul>
